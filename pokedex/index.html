<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <script src="pokedex.js" defer></script>
</head>

<body>

    <h1>Pokedex</h1>
    <div class="pokedex-container">
        <form id="pokedex-form">
            <div class="form-group mx-sm-3 mb-2">
                <input type="text" class="form-control w-100" id="pokeID-name"
                    placeholder="Please enter Pokemon # or Pokemon Name!">
            </div>

            <button type="submit" class="btn btn-info mb-2" onclick="clearPokemonData();">See Pokemon</button>
        </form>
        <table class="table table-striped table-dark mt-3">
            <thead>
                <tr>
                    <th>Pokemon Card:</th>
                </tr>
            </thead>
            <tbody id="pokedexTbody">

            </tbody>
        </table>
        <h2>Here's your Pokemon:</h2>
    </div>
    <div class="pokeCard">
        <div class="card pokeCard" style="width: 18rem;">
            <div id="pokemon_img">

            </div>
            <div class="card-body text-center">
                <h5 class="card-title" id="pokemon_name"></h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="main_ability"></li>
                <li class="list-group-item" id="secondary_ability"></li>
            </ul>
        </div>

    </div>







</body>

</html>
